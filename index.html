<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Product preview card component</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <section class="principal">        
            <img src="image-product-desktop.jpg" class="produto-imagem">
            <div class="texto">
                <p class="perfume">Perfume</p>
                <p class="nome-perfume">Gabrielle Essence Eau De Parfum</p>
                <p class="descricao-perfume">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="preco">
                    <p class="preco-atual">$149.99</p>
                    <p class="preco-antigo">$169.99</p>                
                </div>

                <button>
                    <img src="icon-cart.svg" alt="simbolo do carrinho">
                    <span>Add to Cart</span>
                </button>
                
            </div>

        </section>

        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by Patrick Hugo</p>
        </footer>

    </body>


</html>
